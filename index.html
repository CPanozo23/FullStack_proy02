<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panozo - Asignación Recorridos</title>
    <link href="./assets/style/style.css" rel="stylesheet" type="text/css">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=M+PLUS+Rounded+1c:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                    <img src="./assets/images/menu-icon.png"  class="imgMenu">           
            </label>
            <a href="index.html" class="linkHome">
                <h1>Panozo</h1>
            </a>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="./pages/route.html">RUTAS</a></li>
                <li><a href="./pages/staff.html">PERSONAL</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <h2>Administrador de Asignación de Recorridos</h2>
        <section class="forms">
            <form id="formSelectRoute">
                <!-- LISTA DESPLEGABLE DE PERSONAL -->
                <div>
                <label class="label" for="staff"><span id="lbStaff"></span>Seleccione a personal</label>
            
                <select name="staff" id="staffSelect">
                    <option value="0">Seleccione</option>
                </select>
            </div>
            <div>
                <!-- INDICAR SI ASISTE CON HIJOS -->
                <label class="label" for="children"><span id="lbChildren"></span>¿Incluye alumnos?</label>
                    <input type="radio" name="children" value="sí" id="childrenS"> Sí
                    <input type="radio" name="children" value="no" id="childrenN" checked> No
                &nbsp;&nbsp;&nbsp;&nbsp; <!--MEJORAR-->
                <label class="label" for="childenQ"><span id="lbChildrenQ"></span>Cantidad</label>
                <input type="number" name="childenQ" id="childrenQ" value="0" disabled>
                <!-- SELECCIONAR RUTA -->
            </div>
            <div>
                <label class="label" for="route"><span id="lbRoute"></span>Recorrido</label>
                <select name="route" id="routeSelect">
                    <option value="0">Seleccione</option>    
                </select>
            </div>
            
                <!-- EVIDENCIAR SI HAY CUPO EN EL BUS AL SELECCIONAR RECORRIDO-->
                <div id="information"></div>
                <button type="submit" id="addRP">Agregar</button>
            </form>
        </section>
        <h2>Recorridos asignados</h2>
        <section class="rpData" id="rpData"></section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
