            </ul>
        </nav>       
    </header>
    <main>
        <h2>Administrador de Personal</h2>
        <section class="forms">
            
            <form id="formStaff">
                <h3>Datos</h3>
                <div class="run">
                <label class="label" for="run"><span id="lbRun"></span>RUN</label>
                <input type="text" name="run" id="run">
                <input type="text" name="id" id="id" value="0" disabled hidden>
                </div>
                <div class="frm2element">
                    <div>
                    <label class="label" for="fName"><span id="lbFName"></span>Primer nombre</label>
                    <input type="text" name="fName" id="fName">
                    </div>
                    <div>
                    <label class="label" for="SName"><span id="lbSName"></span>Segundo nombre</label>
                    <input type="text" name="sName" id="sName">
                </div>

        </div>
        <div class="frm2element">
                <div>
                <label class="label" for="fLastName"><span id="lbFlastName"></span>Primer apellido</label>
                <input type="text" name="fLastName" id="fLastName">
            </div>
            <div>
                <label class="label" for="mLastName"><span id="lbMlastName"></span>Segundo apellido</label>
                <input type="text" name="mLastName" id="mLastName">
            </div>
        </div>
        <div class="frm2element">
            <div>
                <label class="label" for="phone"><span id="lbPhone"></span>WhatsApp (+56 9)</label>
                <input type="phone" name="phone" id="phone">
            </div>
            <div>
                <label class="label" for="email"><span id="lbEmail"></span>Correo</label>
                <input type="email" name="email" id="email">
            </div>
            </div>
                <h3>Dirección</h3>
                <div class="frm2element">
                <div>
                <label class="label" for="street"><span id="lbStreet"></span>Calle</label>
                <input type="text" name="street" id="street">
            </div>
            <div>
                <label class="label" for="stNumber"><span id="lbStNumber"></span>Número</label>
                <input type="number" name="number" id="number" min="0" max="99999">
            </div>
            </div>
        </div>
                <div id="staffInformation"></div>
                <button type="submit" id="btnStaff">Agregar</button>
            </form>
        </section>
        <h2>Personal</h2>
        <section class="staffData" id="staffData"></section>
        
    </main>
